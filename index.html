<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petworld</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- HEADER -->
  <header class="header">
    <div class="header__container container">
      <div class="header-item">
        <a class="site-logo" href="#">
          <img class="site-logo-img" src="img/Logo.svg" alt="logo" width="154" height="35">
        </a>
        <div class="reg-user">
          <a class="singup" href="#">Sign Up</a>
          <a class="button button-blue button-login" href="#">Log in</a>
        </div>
        <a class="person-reg" href="#">
          <img class="person-reg-icon" src="img/person-icon.svg" alt="" width="24" height="24">
        </a>
      </div>
    </div>
  </header>
  
  <!-- HERO -->
  <div class="hero">
    <div class="hero__container container">
      <div class="hero-item">
        <div class="hero-content">
          <h1 class="hero-heading">Pet Store & Beyond</h1>
          <p class="hero-text">This is a sample landing page, created with Figma and Anima. No coding involved.</p>
          <a class="button button-orange" href="#">Get Started</a>
        </div>
        <img class="hero-img" src="img/two-dog.jpg" alt="two-dogs" width="500" height="460" srcset="img/two-dog.jpg 1x, img/two-dog@2x.jpg 2x">
      </div>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
